{% extends "base.html" %}
{% load static %}
{% block content %}

<article class="media content-section">
  <!-- <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}"> -->
  <div class="media-body">
    <div class="article-metadata">
      {% if user.is_authenticated %}
      <div>
        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'password-update' object.id %}">Update</a>
        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'password-delete' object.id %}">Delete</a>
      </div>
      {% endif %}
    </div>
    <h3 class="article-title">Password for {{ object.website }}</h3>
    <p class="article-title">{{ object.saved_password }}</p>
    <p class="article-content">{{ object.description }}</p>
  </div>
</article>

{% endblock content %}
